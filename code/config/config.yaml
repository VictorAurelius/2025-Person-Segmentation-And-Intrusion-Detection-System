# Video Input
video:
  source: "data/input/input-01.mp4"
  fps: 30

# Motion Detection
motion:
  method: "MOG2"
  history: 500
  threshold: 20
  detect_shadows: true

# Adaptive Thresholding
threshold:
  method: "gaussian"
  block_size: 11
  C: 2

# Edge Detection
edge:
  method: "canny"
  low_threshold: 50
  high_threshold: 150

# Morphology
morphology:
  kernel_size: 5
  iterations: 2

# Intrusion Detection
intrusion:
  roi_file: "data/roi/restricted_area.json"
  overlap_threshold: 0.3
  time_threshold: 1.0
  min_object_area: 1500

# Alert
alert:
  visual: true
  audio: true
  log_file: "data/output/alerts.log"
  save_screenshots: true

# Output
output:
  save_video: true
  output_path: "data/output/result.mp4"
  show_realtime: true